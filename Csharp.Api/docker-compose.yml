version: '3.8'

services:
  mottu-csharp-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ASPNETCORE_URLS=http://*:8080
    depends_on:
      - ef-tools

  ef-tools:
    build:
      context: .
      dockerfile: Dockerfile
      target: ef-tools-env
    volumes:
      - .:/app
    env_file:
      - .env